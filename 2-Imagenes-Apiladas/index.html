<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes Apiladas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/pokemon-logo.png">
</head>
<body>
    <div class="imagenes-container">
        <div class="imagen">
            <img src="img/blastoise.png" alt="Blastoise" />
            <span class="nombre">
                <span class="text">Blastoise</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/bulbasaur.png" alt="bulbasaur" />
            <span class="nombre">
                <span class="text">Bulbasaur</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/charizard.png" alt="charizard" />
            <span class="nombre">
                <span class="text">Charizard</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/gengar.png" alt="gengar" />
            <span class="nombre">
                <span class="text">Gengar</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/squirtle.png" alt="squirtle" />
            <span class="nombre">
                <span class="text">Squirtle</span>
            </span>
        </div>
    </div>
</body>
</html>
